{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %} Логин {%endblock%}

{% block content %}

<!-- SECTION HOT -->

<!-- /SECTION -->

<!-- SECTION rESENTpOST AND SIDEBAR-->
<div class="section">
    <!-- container -->
    <div class="container">
        <!-- row -->
        <div class="row">

            <h1>Логин</h1>

            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">

                    <legend class="border-bottom mb-4">Вход</legend>
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit">Войти</button>
                    <a href="{% url "social:begin" "google-oauth2" %}">Войти через гугл</a>

                </div>
            </form>
            <div class="border-top pt-3">
                <small class="text-muted">
                    Нужен аккаунт? <a class="ml-2" href="{% url 'register' %}">Регистрация</a>
                </small>
            </div>


        </div>
        <!-- /row -->
    </div>
    <!-- /container -->
</div>
<!-- /SECTION -->


{% endblock %}
