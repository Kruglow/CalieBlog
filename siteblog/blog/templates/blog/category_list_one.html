{% for category in categories %}

<div class="col-md-4">
  <div class="section-title">
    <h2 class="title">{{category.title}}</h2>
  </div>

	<!-- post -->
                    <div class="post">

						<a class="post-img" href="{{ category.post_set.all.0.get_absolute_url }}"><img src="{{category.post_set.all.0.image.url}}" alt="{{ category.post_set.title }}" class="mr-3"></a>

						<div class="post-body">
							<div class="post-category">
								{% for post_cat in category.post_set.all.0.category.all %}
								  <a href="{{post_cat.get_absolute_url}}">{{post_cat.title}}</a>
								{% endfor %}

							</div>
							<h3 class="post-title"><a href="{{ category.post_set.all.0.get_absolute_url }}">{{ category.post_set.all.0.title }}</a></h3>
							<ul class="post-meta">
								<li><a href="{{category.post_set.all.0.author.get_absolute_url}}">{{category.post_set.all.0.author}}</a></li>
								<li>{{category.post_set.all.0.created_at|date}}</li>
							</ul>
						</div>

					</div>
					<!-- /post -->
</div>

{% endfor %}
