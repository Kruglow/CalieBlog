{% for category in categories %}

  <div class="row">
    <div class="col-md-12">
      <div class="section-title">
        <h2 class="title"> {{category.title}} </h2>
      </div>
    </div>

  {% for post in category.post_set.all %}
    <div class="col-md-4">
      <div class="post post-sm">
        <a class="post-img" href="{{ post.get_absolute_url }}"><img src="{{post.image.url}}" alt="{{ post.title }}" class="mr-3"></a>
        <div class="post-body">
          <div class="post-category">
            {% for category in post.category.all %}
              <a href="{{category.get_absolute_url}}">{{category.title}}</a>
            {% endfor %}
          </div>
          <h3 class="post-title title-sm"><a href="{{ post.get_absolute_url }}">{{post.title}}</a></h3>
          <ul class="post-meta">
            <li><a href="{{post.author.get_absolute_url}}">{{ post.author }}</a></li>
            <li>{{post.created_at|date}}</li>

          </ul>
        </div>
      </div>
    </div>

    {% endfor %}

    <!-- /post -->
  </div>
{% endfor %}
